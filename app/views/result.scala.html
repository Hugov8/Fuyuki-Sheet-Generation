@(url: String)

@main("Result") {
    <section id="top">
        <div class="wrapper">
            <h1>URL de la sheet générée</h1>
        </div>
    </section>
    <div>
        <p id="urlSheet">@url</p>
        <button onclick="toClipBoard('@url')">Copier</button>
    </div>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
}
